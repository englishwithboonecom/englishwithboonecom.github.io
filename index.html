<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Vocabulary Flashcards</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- Hamburger Menu -->
        <div class="menu">
            <div class="hamburger" onclick="toggleMenu()">â˜°</div>
            <div class="menu-content" id="menuContent">
                <select id="letterSelect" onchange="loadWords()">
                    <option value="">Select Letter</option>
                    <option value="a">A</option>
                    <option value="b">B</option>
                    <!-- Add options for C-Z -->
                </select>
            </div>
        </div>
        <!-- Flashcard -->
        <div class="flashcard" id="flashcard">
            <div class="word" id="wordDisplay">Select a letter to start</div>
            <button class="audio-btn" onclick="playAudio()">ðŸ”Š</button>
        </div>
        <!-- Navigation Buttons -->
        <div class="navigation">
            <button onclick="prevWord()">Previous</button>
            <button onclick="nextWord()">Next</button>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
